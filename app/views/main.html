<div class="container-fluid clearfix" ng-controller="MainCtrl">
  <!-- Star night mask -->
  <div class="star-night-mask">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>
  <!-- Lamplets -->
  <div class="lamplets-container">
    <ul class="lamplets">
      <li ng-repeat="lamplet in lamplets">
        {{ lamplet.color }}
      </li>
    </ul>
  </div>
</div>
